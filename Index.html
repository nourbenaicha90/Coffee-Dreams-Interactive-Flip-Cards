<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffb6c1, #291e12); /* pink to coffee */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: white;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 280px;
      height: 350px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backface-visibility: hidden;
      overflow: hidden;
    }

    .card-front {
      background: white;
      z-index: 2;
    }

    .card-front img {
          width: 65%;
    height: 198px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }

    .card-content p {
      margin-top: 10px;
      color: #555;
      font-size: 0.95rem;
    }

    .card-back {
      background: #fff;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back img {
      width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Coffee Dreams</h1>
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card" >
      <div class="card-inner" >
        <div class="card-front" style="background-color: #ffb6c1af;">
          <img src="download-removebg-preview (2).png " alt="Ballerina Cappuccino" width="200px">
          <div class="card-content">
            <h2>Ballerina Cappuccino</h2>
            <p>Delicately crafted with a swirl of foam and grace, like a ballerina in your morning ritual.</p>
          </div>
        </div>
        <div class="card-back">
          <img src="Cappuccino02.webp" alt="Coffee Cup 1" />
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card" >
      <div class="card-inner" >
        <div class="card-front" style="background-color: #291e12b6;">
          <img src="download-removebg-preview (1).png" alt="Espressona Signora">
          <div class="card-content">
            <h2>Espressona Signora</h2>
            <p>Bold and elegant, with an Italian spirit. This espresso knows how to command a room.</p>
          </div>
        </div>
        <div class="card-back">
          <img src="espresso.webp" alt="Coffee Cup 2" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
